<div class="page-header">
  <h2 class="page-title">Tasks List</h2>
  <div class="pull-right">
    <a [routerLink]="['/addTask']" class="btn btn-info">Add Task</a>
  </div>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Task Name</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ task.name }}</td>
      <td>{{ task.done }}</td>
    </tr>
  </tbody>
</table>
